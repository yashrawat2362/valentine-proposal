<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Be My Valentine üíñ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        * {
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff4d6d, #ff758f);
            min-height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 15px;
        }

        .card {
            background: rgba(0, 0, 0, 0.25);
            padding: 30px 20px 60px;
            border-radius: 20px;
            max-width: 350px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
        }

        p {
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.4;
        }

        .buttons {
            position: relative;
            height: 80px;
        }

        button {
            font-size: 16px;
            padding: 10px 22px;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: transform 0.15s ease;
        }

        button:active {
            transform: scale(0.95);
        }

        #yes {
            background-color: #2ecc71;
            color: white;
            margin-right: 10px;
        }

        #no {
            background-color: #e74c3c;
            color: white;
            position: fixed;
            }

    </style>
</head>

<body>
    <div class="card">
        <h1>Hey Love üíï</h1>
        <p>
            From my heart to this screen‚Ä¶<br />
            Will you be my Valentine? üåπ
        </p>

        <div class="buttons">
            <button id="yes" onclick="sayYes()">Yes üíñ</button>
            <button id="no" onmouseover="moveNo()" ontouchstart="moveNo()">No üòÖ</button>
        </div>
    </div>

    <script>
    function sayYes() {
        document.body.innerHTML = `
            <div style="
                min-height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                flex-direction:column;
                background:linear-gradient(135deg,#ff4d6d,#ff758f);
                color:white;
                font-family:Arial;
                text-align:center;
                padding:20px;
            ">
                <h1>YAYYYY üíòüéâ</h1>
                <p>You just made me the happiest person alive ü•π‚ù§Ô∏è</p>
            </div>
        `;
    }

    function moveNo() {
        const button = document.getElementById("no");

        const padding = 20;
        const maxX = window.innerWidth - button.offsetWidth - padding;
        const maxY = window.innerHeight - button.offsetHeight - padding;

        const x = Math.random() * maxX;
        const y = Math.random() * maxY;

        button.style.left = x + "px";
        button.style.top = y + "px";
    }
    </script>
</body>
</html>
